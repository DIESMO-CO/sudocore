{% extends "base.html" %}
{% block content %}


<section id="data" class="py-5">
    <div id="parameter-select" class="container">
        <div class="row">
            <div class="col-6 py-3">
                <h6 class="">TYPE</h6>
                <a href="" class="btn btn-primary">Room</a>
                <a href="" class="btn btn-outline-primary">Device</a>
            </div>
            <div class="col-6 py-3">
                <h6 class="">UNIT</h6>
                <a href="" class="btn btn-primary">kW</a>
                <a href="" class="btn btn-outline-primary">Hours</a>
            </div>
            <div class="col-12 py-3">
                <div class="row">
                    <div class="col-3">
                        <a href="" class="btn btn-outline-primary w-100">Last Day</a>
                    </div>
                    <div class="col-3">
                        <a href="" class="btn btn-outline-primary w-100">Last Week</a>
                    </div>
                    <div class="col-3">
                        <a href="" class="btn btn-outline-primary w-100">Last Month</a>
                    </div>
                    <div class="col-3">
                        <a href="" class="btn btn-outline-primary w-100">Last Year</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="plots" class="container">
        <img src="https://images.unsplash.com/photo-1434725039720-aaad6dd32dfe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2242&q=80" alt="" class="w-100">
        <img src="https://images.unsplash.com/photo-1639389016105-2fb11199fb6b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" class="w-100">
    </div>

</section>
<section id="room-list" class="container">
    <a href="" class="btn btn-lg btn-primary w-100 mb-3">Room</a>
    <a href="" class="btn btn-lg btn-outline-primary w-100 mb-3">+ Add Room</a>
</section>

{% endblock %}
